
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <tr>
        <td><input type="password" name="" id="pwd" value="password"></td>
        <br><br>
        <td><input type="checkbox" name="" id="" onclick="pass()">show password</td>
      </tr>
</body>
</html>
<script>
    pwd = document.getElementById("pwd");
    console.log(pwd);

    function pass()
    {
        if(pwd.type === 'password')
        {
            pwd.type = "text"
        }
        else{
            pwd.type="password"
        }
    }
</script>
